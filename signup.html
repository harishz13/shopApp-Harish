<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav>
        
        <ul>
           
            <li><a href="#">Me Shop</a></li>
            <li style="float:right"><a href="#" id="myCart">My Cart</a></li>
            <li style="float:right"><a href="#" id="home">Home</a></li>
            <li style="float:right"><a href="#" id="login">Login</a></li>
            <li style="float:right"><a href="#" id="signUp">Signup</a></li>
           

        </ul>
        <h1>Sign Up</h1>
    </nav>
    <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required><br>
        <button type="submit">Signup</button>
      </form>
      
      <script>


        const signupForm = document.getElementById("signup-form");
        const signUp = document.getElementById("signUp");
        const login = document.getElementById("login");
        const mycart = document.getElementById("myCart");
        const home = document.getElementById("home");

        signUp.addEventListener('click',()=>{
          window.location.href = "./index.html"
        })
        login.addEventListener('click',()=>{
          window.location.href = "./login.html"
        })
        home.addEventListener('click',()=>{
            window.location.href = "./shop.html"
        })


      
        signupForm.addEventListener("submit", (e) => {
          e.preventDefault();
      
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirm-password").value;
      
          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }
      
          const users = JSON.parse(localStorage.getItem("users")) || [];
      
          const newUser = {
            name,
            email,
            password,
          };
      
          users.push(newUser);
          localStorage.setItem("users", JSON.stringify(users));
      
          alert("Signup successful!");
          window.location.href = "login.html";
        });
      </script>
</body>
</html>
